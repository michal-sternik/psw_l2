<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/products/add}" th:object="${product}" method="post">
  <div>
    <label>Nazwa:</label>
    <input type="text" th:field="*{name}"/>
  </div>
  <div>
    <label>Waga:</label>
    <input type="number" step="0.01" th:field="*{weight}"/>
  </div>
  <div>
    <label>Cena:</label>
    <input type="number" step="0.01" th:field="*{price}"/>
  </div>
  <div>
    <label>Kategoria:</label>
    <select th:field="*{category.id}">
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>
  <input type="submit" value="Dodaj produkt"/>
</form>
</body>
</html>
