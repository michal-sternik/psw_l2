<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/categories/edit}" th:object="${category}" method="post">
    <div>
        <label>Nazwa:</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Kod:</label>
        <input type="text" th:field="*{code}"/>
    </div>
    <input type="hidden" th:field="*{id}"/>
    <input type="submit" value="Zapisz zmiany"/>
</form>
</body>
</html>
